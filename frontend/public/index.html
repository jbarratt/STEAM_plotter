<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>STEAM Night Nametag</title>
		<link rel="stylesheet" type="text/css" href="mini-nord.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="bundle.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm"><h1>STEAM Night Card Maker</h1></div>
			</div>
			<div class="row">
				<div class="col-sm">
					<fieldset>
						<label for="input-text"><b>Enter Your Name</b></label>
						<input type="text" id="input-text" value="Ada Lovelace" />
					</fieldset>
				</div>
			</div>
			<div class="row">
				<div class="col-sm">
					<button class="large primary" id="change-button">Random New Font</button>
					<button class="large primary" id="dl-button">Download SVG</button>
					<button class="large primary" id="print-button">Print It</button>
				</div>
			</div>
			<div class="row">
				<div class="col-sm">
					<div id="svg-render"></div>
				</div>
			</div>
		</div>
		<input type="checkbox" id="modal-control" class="modal">
		<div>
			<div class="card">
				<label for="modal-control" class="modal-close"></label>
				<h3 class="section">Your card is ready to print!</h3>
				<p class="section">Please let the next student create theirs now, and go watch the robot draw yours.</p>
			</div>
		</div>
	</body>
</html>
